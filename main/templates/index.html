<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9e9e9;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            background: #212529;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;

        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid #495057;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .profile-name {
            font-size: 16px;
            font-weight: bold;
        }

        .logout-btn {
            cursor: pointer;
            color: #ff4d4d;
            font-size: 14px;
        }

        .nav-link {
            color: white;
            padding: 12px;
            display: block;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: #495057;
        }

        .content-area {
            flex-grow: 1;
            padding: 30px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content-area.expanded {
            margin-left: 0;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 260px;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: left 0.3s ease-in-out;
        }

        .toggle-btn.hidden {
            left: 10px;
        }

        .chat-container {
            max-width: 700px;
            width: 100%;
            margin: auto;
        }

        .message-box {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            resize: none;
        }

        .send-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .bottom-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            background: white;
            margin-bottom: 15px;
        }

        #add-link-button {
            background-color: #007bff;
            /* Primary blue */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 2px;
            /* Circular shape */

            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #add-link-button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
            transform: scale(1.1);
        }

        #add-link-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("hidden");
            document.getElementById("content").classList.toggle("expanded");
            document.querySelector(".toggle-btn").classList.toggle("hidden");
        }
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                alert("Logged out successfully!");
            }
        }
        document.getElementById('add-link-button').addEventListener('click', function () {
            const newLink = document.createElement('a');
            newLink.href = "#";
            newLink.classList.add('nav-link');
            newLink.textContent = 'New Link';

            // Insert the new link at the end of the nav
            document.querySelector('nav').appendChild(newLink);
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
